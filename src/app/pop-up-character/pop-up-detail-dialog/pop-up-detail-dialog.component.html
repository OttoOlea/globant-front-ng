<h2 mat-dialog-title>{{character.name}}</h2>
<mat-dialog-content>

    <mat-card class="example-card">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>ID: {{character.id}} - {{character.name}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{character.image.path}}" alt="{{character.name}}">

        <mat-card-content>
            <p>
                {{character.description}}
            </p>
        </mat-card-content>

        <hr>
        <hr>
        <hr>

        <mat-tab-group>

            <mat-tab label="Comics">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{ i +1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </mat-tab>

            <mat-tab label="Series">
                <table mat-table [dataSource]="dataSourceSerie">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-tab>

        </mat-tab-group>


    </mat-card>



</mat-dialog-content>
