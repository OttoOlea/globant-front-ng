<div>
    <mat-tab-group>
        <mat-tab label="Characters">
            <h2>Total Resultados: {{responseGlobant.total}}</h2>

            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description" >
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="openDialogDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </mat-tab>

        <mat-tab label="History"> Historial de consultas
            <h2>History</h2>
        </mat-tab>

        <mat-tab label="Test"> Test </mat-tab>
    </mat-tab-group>
</div>
